<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug</title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="http://requestb.in/ty5ywvty">
    <label for="username">Username:</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email:</label>
    <input id="email" type="text" name="email">
    <br>

    <label for="password">Password:</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">Confirm Password:</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <label for="single">
        <input type="radio" id="single" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="married_jointly">
        <input type="radio" id="married_jointly" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="married_seperate">
        <input type="radio" id="married_seperate" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="head_household">
        <input type="radio" id="head_household" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <input type="checkbox" id="self_employed" name="employment_status[]" value="self_employed">
    <label for="self_employed">
        Self-Employed
    </label>
    <br>

    <input type="checkbox" id="small_business" name="employment_status[]" value="small_business">
    <label for="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <input type="checkbox" id="large_business" name="employment_status[]" value="large_business">
    <label for="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <select name="phone type">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <br>
    <br>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" value="yes" checked>
    </label>
    <br>
    <br>
    <input type="submit">

</form>



</body>
</html>
