<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break Continue</title>
</head>
<body>
    <script>

        var randomNumber = Math.floor((Math.random()*50)+1);

        console.log("Random odd number to skip is: " + randomNumber);

        for (var oddNumber = 1; oddNumber <= 50; oddNumber += 1) {

            if (oddNumber % 2 == 0) {
                continue;
            }

            if (randomNumber == oddNumber) {
                console.log("Yikes! Skipping number: " + randomNumber);
            } else {
                console.log("Here is an odd number: " + oddNumber)
            }

        }

    </script>
</body>
</html>
