<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop</title>
</head>
<body>
    <script>

        "use strict";

        var number = 2;

        while(number <= 65536) {
            console.log(number);
            number = number * 2;
        }


        var allCones = Math.floor(Math.random() * 50) + 50;

        do {
            var cones = Math.floor(Math.random() * 5) + 1;
           if (cones <= allCones){
                console.log("I sold " + cones + " cones");
                allCones = allCones - cones
        } else {
               console.log("I cannot sell you " + cones + " cones, I only have " + allCones + " cones");
           }

        } while (allCones > 0);





    </script>
</body>
</html>
